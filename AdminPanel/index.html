<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="topPanel sideBySide">
      <section class="logo">
        <img src="adminLogo.png" alt="adminLogo" />
        <h1>Admin panel</h1>
      </section>

      <section class="listServers">
        <h1>Servers:</h1>
        <ul>
          <li>Server1</li>
          <li>Server2</li>
          <li>Server3</li>
        </ul>
      </section>

      <section class="searchServers">
        <input type="text" placeholder="Search server..."> 
        <input type="submit" value="+">
      </section>
    </nav>

    <section class="sideBySide">
      <nav class="sidePanel">

          <h1>Deamons:</h1>
          <hr>
          <section class="searchDeamons">
            <input type="text" placeholder="Search deamon...">
            <input type="submit" value="+">
          </section>
        <nav class="listDeamons">
          <ul>
            <li>Deamon1</li>
            <li>Deamon2</li>
            <li>Deamon3</li>
          </ul>
        </nav>
      </nav>

      <main class="mainPanel">
        <h1 class="serverHeader">Server1</h1>
      </main>
    </section>
  </body>
</html>
